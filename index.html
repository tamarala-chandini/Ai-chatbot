<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbox</title>

  <style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  /* ---------- THEME VARIABLES ---------- */
  :root {
    --bg-main: #eef2f7;
    --chat-bg: #ffffff;
    --header-bg: #10a37f;
    --text-main: #111827;
    --user-msg: #10a37f;
    --bot-msg: #e5e7eb;
    --input-bg: #ffffff;
  }

  body.dark {
    --bg-main: #0f172a;
    --chat-bg: #020617;
    --header-bg: #020617;
    --text-main: #e5e7eb;
    --user-msg: #10a37f;
    --bot-msg: #1f2933;
    --input-bg: #020617;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--bg-main), #f9fafb);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.5s ease;
  }

  /* ---------- Chat Container ---------- */
  .chat {
    width: 420px;
    height: 560px;
    background: var(--chat-bg);
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    animation: popIn 0.6s ease;
    transition: background 0.4s ease;
  }

  @keyframes popIn {
    from {
      transform: scale(0.95) translateY(20px);
      opacity: 0;
    }
    to {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }

  /* ---------- Header ---------- */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    background: var(--header-bg);
    color: white;
    border-radius: 14px 14px 0 0;
  }

  .header h3 {
    margin: 0;
    font-weight: 500;
  }

  #themeToggle {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: white;
    transition: transform 0.3s ease;
  }

  #themeToggle:hover {
    transform: rotate(20deg) scale(1.1);
  }

  /* ---------- Messages ---------- */
  .messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
  }

  .messages::-webkit-scrollbar {
    width: 6px;
  }
  .messages::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }

  @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .user {
    max-width: 75%;
    margin-left: auto;
    margin-bottom: 12px;
    padding: 10px 14px;
    background: var(--user-msg);
    color: white;
    border-radius: 16px 16px 4px 16px;
    font-size: 14px;
    animation: slideInRight 0.35s ease;
  }

  .bot {
    max-width: 75%;
    margin-right: auto;
    margin-bottom: 12px;
    padding: 10px 14px;
    background: var(--bot-msg);
    color: var(--text-main);
    border-radius: 16px 16px 16px 4px;
    font-size: 14px;
    animation: slideInLeft 0.35s ease;
  }

  /* ---------- Input Area ---------- */
  .chat-input {
    display: flex;
    padding: 12px;
    border-top: 1px solid #e5e7eb;
    background: var(--input-bg);
  }

  .chat-input input {
    flex: 1;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    outline: none;
    font-size: 14px;
    background: var(--input-bg);
    color: var(--text-main);
  }

  .chat-input button {
    margin-left: 10px;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    background: #10a37f;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.1s, background 0.2s;
  }

  .chat-input button:hover {
    background: #0e8c6b;
  }

  .chat-input button:active {
    transform: scale(0.95);
  }

  </style>
</head>

<body>

<div class="chat">
  <div class="header">
    <h3>AI Chat</h3>
    <button id="themeToggle">üåô</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <input id="input" placeholder="Type message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  const userText = input.value;
  if (!userText) return;

  messages.innerHTML += `<div class="user">You: ${userText}</div>`;
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userText })
  });

  const data = await res.json();
  messages.innerHTML += `<div class="bot">AI: ${data.reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

/* üåô Dark Mode Toggle */
const toggleBtn = document.getElementById("themeToggle");
toggleBtn.onclick = () => {
  document.body.classList.toggle("dark");
  toggleBtn.textContent =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};
</script>

</body>
</html>
